<div class="container">

    <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-wrap">
                        <h1>Registro</h1>
                        <form role="form" action="" method="post" id="login-form" autocomplete="off">

                            <h6 class="text-center"></h6>
                            <div class="form-group">
                                <label for="username" class="sr-only">Nombre de usuario</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Escriba el nombre de usuario deseado">
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                            </div>
                             <div class="form-group">
                                <label for="ubicacion" class="sr-only">Email</label>
                                <input type="text" name="ubicacion" id="ubicacion" class="form-control" placeholder="Escriba su ubicacion">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Contraseña</label>
                                <input type="password" name="password" id="key" class="form-control" placeholder="Contraseña">
                            </div>

                            <input type="submit" name="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register">
                        </form>

                    </div>
                </div> <!-- /.col-xs-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>


    <hr>

</div>
