<!doctype html>
<html ng-app="BookOver">
<head>
    <meta charset="UTF-8">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
    <script src="../../js/angular_app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<div ng-controller="ControladorLogin as controller">
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputContraseña">Contraseña</label>
        <input type="password" class="form-control" id="inputContraseña" placeholder="Password"">
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
</div>
</html>
