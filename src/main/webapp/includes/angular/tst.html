<!doctype html>
<html ng-app="BookOver">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="../../js/angular_app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="margin: 100px;">

<div ng-controller="ControladorNavBar as controller">

    <button popover-template="'login.html'"
            popover-placement="bottom"
            popover-trigger="mouseenter"
            type="button"
            class="btn btn-default">Mouse over me</button>

    <script type="text/ng-template" id="popover.html">
        <div>
            Popover content: <pre></pre>
        </div>
    </script>
</div>
</body>
</html>
