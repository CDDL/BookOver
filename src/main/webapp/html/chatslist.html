<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BookOver - Mostrar lista de chats de Usuario</title>

    <link rel="shortcut icon" href="../resources/favicon.ico"/>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">


    <style>
        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
            background-color: #c8523a;
        }
        .table-striped>tbody>tr:nth-child(even)>td,
        .table-striped>tbody>tr:nth-child(even)>th {
            background-color: #f58677;
        }
        .table-striped>thead>tr>th {
            background-color: #54030A;
        }
    </style>

</head>

<body class="fondo" ng-app="BookOver">

<div id="wrapper">

    <ng-include src="'../html/components/navbar.html'"></ng-include>
    <br>

    <div style="background: rgba(200, 54, 54, 0.8); position: relative; transform: translateY(30%); border-radius: 30px 30px 30px 30px;margin:auto; width: 55em; margin-bottom:15em;"  id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->

            <div class="row">
                <div class="col-lg-12 ">
                    <h1 style="color: #ffffff;" class="page-header">
                        Lista de conversaciones
                    </h1>
                    <div class="panel-body" style="margin:auto; color: #ffffff;" ng-controller="CtrlChat as ctrl">
                        <div class="table-responsive">
                            <table class="records_list col-lg-12 table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Username</th>
                                    <!--<th>Mensaje</th>-->
                                </tr>
                                </thead>

                                <tbody id="content">
                                <tr ng-repeat="conversacion in misConversaciones">
                                    <td><a href="userschat.html" ng-click="ctrl.mostrarConversacion(conversacion.id)">{{conversacion.conQuien}}</a></td>
                                    <!--<td>{{conversacion.mensaje}}   ng-click="ctrl.prueba(conversacion}})"</td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>


                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../js/angular.js"></script>
<script src="../js/angular_apps.js"></script>
<script src="../js/angular_services.js"></script>
<script src="../js/angular_controllers.js"></script>
<script src="../js/angular_directives.js"></script>
</body>
</html>
