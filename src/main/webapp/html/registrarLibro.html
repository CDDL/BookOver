<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BookOver - Registrar libro</title>

    <link rel="shortcut icon" href="../resources/favicon.ico"/>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="../js/foto_loader.js"></script>

    <script>
        function precioVisible(element) {
            if (element.checked) {
                document.getElementById('precio').style.visibility = "visible";
            } else {
                document.getElementById('precio').style.visibility = "hidden";
            }
        }
    </script>

</head>
<body  class="fondo" ng-app="BookOver">

<div id="wrapper">

    <ng-include src="'../html/components/navbar.html'"></ng-include>

    <div style=" background: rgba(200, 54, 54, 0.8); position: relative; transform: translateY(15%); border-radius: 30px 30px 30px 30px;margin:auto; margin-bottom: 10em;width: 35em;" id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->

            <div class="row">
                <div class="col-lg-12 ">
                    <h1 class="page-header texto-form">
                        Registra un libro
                    </h1>

                    <div class="panel-body" ng-controller="CtrlLibro as ctrlLibro">
                        <form role="form" action="" method="post" id="login-form" autocomplete="off">

                            <div class="form-group">
                                <input type="text" ng-model="titulo" name="titulo" id="titulo" class="form-control" placeholder="Título">
                            </div>

                            <div class="form-group">
                                <input type="text" ng-model="autor" name="autor" id="autor" class="form-control" placeholder="Autor">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="editorial" name="editorial" id="editorial" class="form-control" placeholder="Editorial">
                            </div>
                            <div class="form-group">
                                <input type="text" ng-model="isbn" name="isbn" id="isbn" class="form-control" placeholder="ISBN">
                            </div>
                            <div class="form-group">
                                <label class="texto-form" for="estado1" >Estado del libro</label><br>

                                <span class="texto-form"><input type="radio" ng-model="estado" name="estado" id="estado1" value="Nuevo" required>Nuevo</span>

                                <span class="texto-form"><input type="radio" ng-model="estado" name="estado"  id="estado2" value="Seminuevo">Seminuevo</span>

                                <span class="texto-form"><input type="radio" ng-model="estado" name="estado"  id="estado3" value="Usado">Usado</span>
                            </div>
                            <div class="form-group">
                                <label class="texto-form" for="opcionesLibro1" >¿Qué quieres hacer con el libro?</label><br>
                                <span class="texto-form misma-fila"><input class="texto-form" type="checkbox" ng-model="esPrestable" name="opcionesLibro" id= "opcionesLibro1" value="prestar"/>Prestar</span>
                                <span class="texto-form misma-fila"><input class="texto-form" type="checkbox" ng-model="esIntercambiable" name="opcionesLibro" id= "opcionesLibro2" value="intercambiar"/>Intercambiar</span>
                                <span class="texto-form misma-fila"><input class="texto-form" type="checkbox" ng-model="esVendible" name="opcionesLibro" id= "opcionesLibro3" onchange="precioVisible(this)" value="vender"/>Vender</span>
                                <span class="texto-form misma-fila"><input style="visibility: hidden" type="text"
                                                                           onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                                                                           ng-model="precio" name="precio" id="precio" class="form-control"
                                                                           placeholder="Precio en €"/></span>
                            </div>
                            <input class="texto-form" type="file" ng-model="fotos" accept="image/*" multiple onchange="loadFile(event)" max-uploads = 2>
                            <div id="fotos"></div>
                            <div class="form-group">
                                <label class="texto-form" for="infoAdicional">Comentarios</label>
                                <input type="text" ng-model="infoAdicional" name="infoAdicional" id="infoAdicional" class="form-control" placeholder="¿Algo más que decir sobre el libro?">
                            </div>
                            <input ng-click="ctrlLibro.registrarLibro(titulo, autor, editorial, isbn, estado, infoAdicional, esPrestable, esVendible, esIntercambiable, precio, fotos)" name="submit" id="btn-login" class="btn btn-lg btn-success btn-block enviar" value="Registrar Libro">
                        </form>

                    </div>

                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script src="../js/angular.js"></script>
<script src="../js/angular_apps.js"></script>
<script src="../js/angular_services.js"></script>
<script src="../js/angular_controllers.js"></script>
<script src="../js/angular_directives.js"></script>
</body>
</html>
