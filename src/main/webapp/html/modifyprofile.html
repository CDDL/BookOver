                <div class="row">
                    <div class="col-lg-12">
                        <h1>Modificar perfil</h1>
                        <form role="form" action="" method="post" id="login-form" autocomplete="off">

                            <h6 class="text-center"></h6>
                            <div class="form-group">
                                <label for="username" >Nombre de usuario</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="password" >Contrase√±a</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="ubicacion">Ubicacion</label>
                                <input type="text" name="ubicacion" id="ubicacion" class="form-control" placeholder="">
                            </div>
                            
                             <input type="submit" name="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Enviar">

                    </div>
