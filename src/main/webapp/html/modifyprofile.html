<!DOCTYPE html>
<html lang="es"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BookOver - Modificar perfil de Usuario</title>

    <link rel="shortcut icon" href="../resources/favicon.ico"/>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- MODAL -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script>$('#myModal').on('hidden.bs.modal', function () { $(this).removeData('bs.modal'); });</script>
    <script>$(function(){ $("#myModal").load("components/modal.html"); });</script>

</head>

<body ng-app="BookOver" class="fondo">

<div id="wrapper">

    <div id="myModal" class="modal fade"></div>
    <ng-include src="'../html/components/navbar.html'"></ng-include>

    <div style="background: rgba(200, 54, 54, 0.8); position: relative; transform: translateY(28%); border-radius: 30px 30px 30px 30px;margin:auto; width: 35em; margin-bottom: 15em" id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->

            <div class="row">
                <div class="col-lg-12 ">
                    <div ng-controller="CtrlProfile as ctrl">
                    <h1 style="color: #ffffff;" class="page-header">
                        Editar perfil {{miPerfil.DataProfileUser.username}}
                    </h1>
                        <form role="form" action="" method="post" id="login-form" autocomplete="off">

                            <h6 class="text-center"></h6>
                            <div class="form-group">
                                <input ng-model="passwd" type="password" name="password" id="password" class="form-control"
                                       placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <input ng-model="passwd_check" class="form-control" placeholder="Repetir contraseña"
                                       value="" type="password" required>
                            </div>
                            <div class="form-group">
                                <input ng-model="miPerfil.DataProfileUser.email" type="email" name="email" id="email" class="form-control" placeholder="Email"
                                       required>
                            </div>
                            <div class="form-group">
                                <input ng-model="miPerfil.DataProfileUser.ubicacion" type="text" name="ubicacion" id="ubicacion" class="form-control"
                                       placeholder="email@gmail.com" required>
                            </div>
                        </form>
                            <button class="btn btn-lg btn-success btn-block enviar"
                                    ng-click="ctrl.editar(passwd, passwd_check, miPerfil.DataProfileUser.email, miPerfil.DataProfileUser.ubicacion)">Enviar
                            </button>

                    </div>

                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../js/angular.js"></script>
<script src="../js/angular_apps.js"></script>
<script src="../js/angular_services.js"></script>
<script src="../js/angular_controllers.js"></script>
<script src="../js/angular_directives.js"></script>
</body></html>
