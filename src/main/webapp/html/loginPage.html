<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BookOver - Identificación</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">



</head>
<body ng-app="BookOver">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Identificación</h3>
                </div>
                <div class="panel-body" ng-controller="CtrlLogin as ctrl">
                    <form role="form">
                        <fieldset>
                            <error-alert mensaje="Error"></error-alert>
                            <div class="form-group">
                                <input ng-model="user" class="form-control" placeholder="Usuario" name="user" autofocus="" type="text">
                            </div>
                            <div class="form-group">
                                <input ng-model="passwd" class="form-control" placeholder="Contraseña" name="password" value="" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" value="login_recordar" type="checkbox">Recordar en este dispositivo
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" ng-click="ctrl.login(user, passwd)">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/angular.js"></script>
<script src="../js/angular_apps.js"></script>
<script src="../js/angular_services.js"></script>
<script src="../js/angular_controllers.js"></script>
<script src="../js/angular_directives.js"></script>
</body>
</html>
